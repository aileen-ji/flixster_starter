<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&family=Playfair+Display+SC:ital@0;1&family=Playfair+Display:wght@500&family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
    <title>Flixster</title>
     <a name="totop"></a>
     <header >
        <h1>Flixster</h1>
    </header>
   
    <nav>
        <ul>
            <li>
                <button id="switch-mode">
                    <i class="hidden material-icons" id="night">dark_mode</i>
                    <i class="material-icons" id="day">light_mode</i>
                </button>
            </li>
            <li>
                <a href="#totop">
                <button id="top" >
                    <i class="material-icons">vertical_align_top</i>
                </button>
                </a>
            </li>
        </ul>
    </nav>
</head>
<body>
    <div id="search-bar">
        <form>
            <button id="search-btn"><i class="material-icons" id="search-icon">search</i></button>
            <input id="search-input" type="text" placeholder="Type movie here..." required>
            
        </form>
        <button id="close-search-btn">
            <i class="material-icons" id="close-icon">close</i>
        </button>
    </div>
    <div id="popup-div" class="hidden">
    </div>
    <div id="now-in">
    </div>
    <div id="movies-grid" class="grid-container">
        <!--All the movie cards, dynamically implement-->
    </div>
    <div id="load-more-div">
        <button id="load-more-movies-btn" class = "hidden"><i class="material-icons" id="expand-icon">expand_circle_down</i></button>
    </div>
    
    <footer id="credits">
        <img src="images/logo.svg">
        <p>This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
